specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
- name: AccountRegistryDataSource
  kind: ethereum/contract
  network: {{network}}
  source:
    address: "{{AccountRegistry}}"
    abi: AccountRegistry
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/account-registry.ts
    entities: [ ]
    abis:
    - name: AccountRegistry
      file: ./abis/AccountRegistry.json
    eventHandlers:
    - event: AccountCreated(indexed uint80,indexed address,address)
      handler: handleAccountCreated
- name: NodeRegistryDataSource
  kind: ethereum/contract
  network: {{network}}
  source:
    address: "{{NodeRegistry}}"
    abi: NodeRegistry
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/node-registry.ts
    entities: [ ]
    abis:
    - name: NodeRegistry
      file: ./abis/NodeRegistry.json
    eventHandlers:
    - event: NodeCreated(indexed uint80,indexed uint16,indexed uint80,uint80,uint80)
      handler: handleNodeCreated
    - event: NodeMetadata(indexed uint80,string)
      handler: handleNodeMetadata
    - event: AuthorizedManagerSet(indexed uint80,indexed address,bool)
      handler: handleAuthorizedManagerSet
