specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
- name: CoreDataSource
  kind: ethereum/contract
  network: {{network}}
  source:
    address: "{{coreAddress}}"
    abi: Core
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/core.ts
    entities: [ ]
    abis:
    - name: Core
      file: ./abis/Core.json
    eventHandlers:
    - event: AdapterRegistration(address,bool)
      handler: handleAdapterRegistration
    - event: MetalabelCreated(uint256,address,string)
      handler: handleMetalabelCreated
