specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
- name: AccountRegistryDataSource
  kind: ethereum/contract
  network: {{network}}
  source:
    address: "{{AccountRegistry}}"
    abi: AccountRegistry
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/account-registry.ts
    entities: [ ]
    abis:
    - name: AccountRegistry
      file: ./abis/AccountRegistry.json
    eventHandlers:
    - event: AccountCreated(indexed uint80,indexed address,address)
      handler: handleAccountCreated
- name: SimpleNameAuthorityDataSource
  kind: ethereum/contract
  network: {{network}}
  source:
    address: "{{SimpleNameAuthority}}"
    abi: SimpleNameAuthority
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/simple-name-authority.ts
    entities: [ ]
    abis:
    - name: SimpleNameAuthority
      file: ./abis/SimpleNameAuthority.json
    eventHandlers:
    - event: NameRegistered(string,uint80)
      handler: handleNameRegistered
- name: NodeRegistryDataSource
  kind: ethereum/contract
  network: {{network}}
  source:
    address: "{{NodeRegistry}}"
    abi: NodeRegistry
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/node-registry.ts
    entities: [ ]
    abis:
    - name: NodeRegistry
      file: ./abis/NodeRegistry.json
    eventHandlers:
    - event: NodeCreated(indexed uint80,indexed uint16,indexed uint80,uint80,uint80)
      handler: handleNodeCreated
    - event: NodeMetadata(indexed uint80,string)
      handler: handleNodeMetadata
    - event: AuthorizedManagerSet(indexed uint80,indexed address,bool)
      handler: handleAuthorizedManagerSet
- name: CatalogFactoryDataSource
  kind: ethereum/contract
  network: {{network}}
  source:
    address: "{{CatalogFactory}}"
    abi: CatalogFactory
    startBlock: {{startBlock}}
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/catalog-factory.ts
    entities: [ ]
    abis:
    - name: CatalogFactory
      file: ./abis/CatalogFactory.json
    eventHandlers:
    - event: CatalogCreated(indexed address,string,string)
      handler: handleCatalogCreated
templates:
- name: CatalogDataSource
  kind: ethereum/contract
  network: {{network}}
  source:
    abi: Catalog
  mapping:
    kind: ethereum/events
    apiVersion: 0.0.5
    language: wasm/assemblyscript
    file: ./src/catalog.ts
    entities: [ ]
    abis:
    - name: Catalog
      file: ./abis/Catalog.json
    eventHandlers:
    - event: ControlNodeSet(indexed uint80)
      handler: handleControlNodeSet
    - event: OwnershipTransferred(indexed address,indexed address)
      handler: handleOwnershipTransferred
    - event: SequenceConfigured(indexed uint16,indexed uint80,address)
      handler: handleSequenceConfigured
    - event: RecordCreated(indexed uint256,indexed uint16,uint80,string)
      handler: handleRecordCreated
    - event: Transfer(indexed address,indexed address,indexed uint256)
      handler: handleTransfer
